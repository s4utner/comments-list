<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments"></ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" oninput="" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"
        oninput=""></textarea>
      <div class="add-form-row">
        <button class="add-form-button">Написать</button>
        <button class="delete-form-button">Удалить</button>
      </div>
    </div>
  </div>
</body>
<style>
  .disabled {
    background-color: gray;
  }

  .disabled:hover {
    opacity: 2;
  }
</style>
<script>
  "use strict";

  // Переменные
  const addButtonElement = document.querySelector(".add-form-button");
  const deleteButtonElement = document.querySelector(".delete-form-button");
  const comments = document.querySelector(".comments");
  const nameInput = document.querySelector(".add-form-name");
  const commentInput = document.querySelector(".add-form-text");

  // Список комментариев 
  let comment = [
    {
      name: 'Глеб Фокин',
      text: 'Это будет первый комментарий на этой странице',
      isEdit: false,
      likes: 3,
      isLiked: false,
      time: '12.02.22 12:18',
    },
    {
      name: 'Варвара Н.',
      text: 'Мне нравится как оформлена эта страница! ❤',
      isEdit: false,
      likes: 75,
      isLiked: true,
      time: '13.02.22 19:22',
    },
  ];

  // Время комментария
  const commentTime = () => {
    const date = new Date();
    let day = date.getDate();
    if (day < 10) {
      day = '0' + day;
    }
    let month = date.getMonth();
    if (month < 10) {
      month = '0' + month;
    }
    let year = date.getFullYear();
    year = year.toString().split('').splice(2, 2).join('');
    let hours = date.getHours();
    if (hours < 10) {
      hours = '0' + hours;
    }
    let minutes = date.getMinutes();
    if (minutes < 10) {
      minutes = '0' + minutes;
    }
    return day + '.' + month + '.' + year + ' ' + hours + ':' + minutes;
  };

  // Поставить лайк
  const initEventListeners = () => {
    const likeButtonElement = document.querySelectorAll('.like-button');
    for (const item of likeButtonElement) {
      item.addEventListener('click', (event) => {
        event.stopPropagation();
        const index = item.dataset.index;
        if (comment[index].isLiked) {
          comment[index].isLiked = false;
          comment[index].likes--;
        } else {
          comment[index].isLiked = true;
          comment[index].likes++;
        }
        renderComment();
      });
    };
  };

  // Рендер комментариев
  const renderComment = () => {
    const commentsHTML = comment
      .map((comment, index) => {
        return `<li class="comment" data-index="${index}">
          <div class="comment-header">
            <div>${comment.name}</div>
            <div>${comment.time}</div>
          </div>
          <div class="comment-body">
            <div class="comment-text ${comment.isEdit ? comment.text = `<textarea type="textarea" class="add-form-text" value="${comment.text}" rows="4" oninput=""></textarea>` : false}" data-index="${index}">
              ${comment.text}
            </div>
          </div>
          <div class="comment-footer">
            <button class="edit-form-button" data-index="${index}">Редактировать</button>
            <div class="likes">
              <span class="likes-counter">${comment.likes}</span>
              <button class="like-button ${comment.isLiked ? '-active-like' : ''}" data-index="${index}"></button>
            </div>
          </div>
        </li>`;
      })
      .join('');
    comments.innerHTML = commentsHTML;

    //Редактировать комментарий
    const editButtonElements = document.querySelectorAll('.edit-form-button');

    for (const editButton of editButtonElements) {
      const index = editButton.dataset.index;
      const commentTextElements = document.querySelectorAll('.comment-text');

      editButton.addEventListener('click', (event) => {
        event.stopPropagation();
        comment[index].isEdit = true;
      });
    };

    // Ответ на комменатрий
    const pushedComments = document.querySelectorAll('.comment');

    for (const repliedComment of pushedComments) {
      const index = repliedComment.dataset.index;

      repliedComment.addEventListener('click', () => {
        commentInput.value = '>' + ' ' + comment[index].text + '\n' + '\n' + comment[index].name + ',';
        commentInput.focus();
      });
    }

    initEventListeners();
  };
  renderComment();

  // Добавление комментария
  const pushComment = () => {
    addButtonElement.classList.remove('disabled');
    nameInput.classList.remove('error');
    commentInput.classList.remove('error');

    if (nameInput.value === '' && commentInput.value === '') {
      nameInput.classList.add('error');
      commentInput.classList.add('error');
      addButtonElement.classList.add('disabled');
      return;
    };

    if (nameInput.value === '') {
      nameInput.classList.add('error');
      addButtonElement.classList.add('disabled');
      return;
    };

    if (commentInput.value === '') {
      commentInput.classList.add('error');
      addButtonElement.classList.add('disabled');
      return;
    };

    const safeNameInputValue = nameInput.value
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;");

    const safeCommentInputValue = commentInput.value
      .replaceAll("<", "&lt;")
      .replaceAll(">", "&gt;")
      .replaceAll('"', "&quot;");

    comment.push({
      name: safeNameInputValue,
      text: safeCommentInputValue,
      likes: 0,
      time: commentTime(),
    });

    nameInput.value = '';
    commentInput.value = '';
    initEventListeners();
    renderComment();
  };

  // Обработчик на кнопке 'Написать'
  addButtonElement.addEventListener('click', pushComment);

  // Срабатывание кнопки 'Написать' при клике на Enter
  document.addEventListener('keyup', function (enter) {
    if (enter.keyCode === 13) {
      pushComment();
    }
  });

  // Удаление последнего комментария
  deleteButtonElement.addEventListener('click', () => {
    const askForDeleteComment = confirm('Вы уверены, что хотите удалить последний комментарий?') ? comment.pop() : '';
    renderComment();
  });

  console.log("It works!");
</script>

</html>
