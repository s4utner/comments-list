<!DOCTYPE html>
<html>

<head>
  <title>Проект "Комменты"</title>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="styles.css" />
</head>

<body>
  <div class="container">
    <ul class="comments"></ul>
    <div class="add-form">
      <input type="text" class="add-form-name" placeholder="Введите ваше имя" oninput="" />
      <textarea type="textarea" class="add-form-text" placeholder="Введите ваш коментарий" rows="4"
        oninput=""></textarea>
      <div class="add-form-row">
        <button class="add-form-button">Написать</button>
        <button class="delete-form-button">Удалить последний <br> комментарий</button>
      </div>
    </div>
  </div>
</body>
<style>
  .disabled {
    background-color: gray;
  }

  .disabled:hover {
    opacity: 2;
  }
</style>
<script>
  "use strict";

  // Переменные
  const addButtonElement = document.querySelector(".add-form-button");
  const deleteButtonElement = document.querySelector(".delete-form-button");
  let comments = document.querySelector(".comments");
  const nameInput = document.querySelector(".add-form-name");
  const commentInput = document.querySelector(".add-form-text");

  // Список комментариев 
  let comment = [
    {
      name: 'Глеб Фокин',
      text: 'Это будет первый комментарий на этой странице',
      likes: 3,
      isLiked: false,
      time: '12.02.22 12:18',
    },
    {
      name: 'Варвара Н.',
      text: 'Мне нравится как оформлена эта страница! ❤',
      likes: 75,
      isLiked: true,
      time: '13.02.22 19:22',
    },
  ];

  // Время комментария
  const commentTime = () => {
    const date = new Date();
    let day = date.getDate();
    if (day < 10) {
      day = '0' + day;
    }
    let month = date.getMonth();
    if (month < 10) {
      month = '0' + month;
    }
    let year = date.getFullYear();
    year = year.toString().split('').splice(2, 2).join('');
    let hours = date.getHours();
    if (hours < 10) {
      hours = '0' + hours;
    }
    let minutes = date.getMinutes();
    if (minutes < 10) {
      minutes = '0' + minutes;
    }
    return day + '.' + month + '.' + year + ' ' + hours + ':' + minutes;
  };

  // Рендер комментариев
  const renderComment = () => {
    const commentsHTML = comment
      .map((comment, index) => {
        return `<li class="comment">
        <div class="comment-header">
          <div>${comment.name}</div>
          <div>${comment.time}</div>
        </div>
        <div class="comment-body">
          <div class="comment-text">
            ${comment.text}
          </div>
        </div>
        <div class="comment-footer">
          <div class="likes">
            <span class="likes-counter">${comment.likes}</span>
            <button class="like-button" data-index="${index}"></button>
          </div>
        </div>
      </li>`;
      })
      .join('');

    comments.innerHTML = commentsHTML;
  };
  renderComment();

  // Поставить лайк
  const initEventListeners = () => {
    let likeButtonElement = document.querySelectorAll('.like-button');
    for (const item of likeButtonElement) {
      item.addEventListener('click', () => {
        if (item.classList.contains('-active-like')) {
          item.classList.remove('-active-like');
        } else {
          item.classList.add('-active-like');
        }
      });
    };
  };
  initEventListeners();

  // Добавление комментария
  const pushComment = () => {
    addButtonElement.classList.remove('disabled');
    if (nameInput.value === '' || commentInput.value === '') {
      addButtonElement.classList.add('disabled');
      return;
    };

    comment.push({
      name: nameInput.value,
      text: commentInput.value,
      likes: 0,
      time: commentTime(),
    });

    nameInput.value = '';
    commentInput.value = '';
    renderComment();
    initEventListeners();
  };

  // Обработчик на кнопке 'Написать'
  addButtonElement.addEventListener('click', pushComment);

  // Срабатывание кнопки 'Написать' при клике на Enter
  document.addEventListener('keyup', function (enter) {
    if (enter.keyCode === 13) {
      pushComment();
    }
  });

  // Удаление последнего комментария
  deleteButtonElement.addEventListener('click', () => {
    comment.pop();
    renderComment();
  });

  console.log("It works!");
</script>

</html>
